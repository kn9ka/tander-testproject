<html>
    <head>
        <title>Hello User!</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport", content="width=device-width, initial-scale=1">
        
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">
        </script>

        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css" type="text/css" />
        <script type="text/javascript" src="js/script.js"></script>
        
    </head>
    <body>
        <div class="container-fluid" style="margin-top: 50px;">
            <div class="row">
                <div class="col-md-8 col-lg-9">
                    <form id="dataForm">
            
                        <div class="form-group">
                            <label for="second_name">Фамилия: </label>
                            <input type="textbox" id="second_name" name = "second_name"/>
                        </div>
                        <div class="form-group">
                            <label for="first_name">Имя: </label>
                            <input type="text" id="first_name" name = "first_name" />
                        </div>
                        <div class="form-group">
                            <label for="patronymic">Отчество: </label>
                            <input type="text" id="patronymic" name = "patronymic"/>
                        </div>
                        <div class="form-group">
                            <label for="region">Регион: </label>
                            <input type="text" id="region" name="region" list="regionlist" onchange="onCityChange()"/>
                            <datalist id="regionlist">
                            </datalist>
                        </div>
                        <div class="form-group">
                            <label for="city">Город: </label>
                            <input type="text" id="city" name="city" list="citylist"/>
                            <datalist id="citylist">
                            </datalist>
                        </div>
                        <div class="form-group">
                            <label for="mobile">Контактный номер: </label>
                            <input type="text" id="mobile" name="mobile"/>
                        </div>    
                        <div class="form-group">
                            <label for="e-mail">E-mail: </label>
                            <input type="email" id="email" name="email"/>
                        </div>     
                        <div class="form-group">
                            <label for="comment">Комментарий: </label>
                            <input type="text" id="comment" name="comment"/>
                        </div>
                        
                    </form>
                    <button id="targetInput" class="btn btn-primary btn-lg" onclick="dataSubmit()"> Submit </button>
                </div>
            </div>
        </div>
    </body>
</html>
